<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        lấy điểm 3 môn + lại >= 20 thông báo thi đỗ
        còn lại thông báo thi trượt 
        đồng thời các môn <= 1 điểm thì coi là điểm liệt và auto trượt 
    </pre>

    <div>
        <p>
            Toán : 
            <input type="text" name="toan" id="monToan" value="">
        </p>

        <p>
            Lý : 
            <input type="text" name="ly" id="monLy" value="">
        </p>

        <p>
            Hóa : 
            <input type="text" name="hoa" id="monHoa" value="">
        </p>

        <p>
            <button id="kq">Kết quả</button>
        </p>

    </div>

    <script>

        document.getElementById('kq').onclick = function() {
            var a = document.getElementById('monToan').value;
            var b = document.getElementById('monLy').value;
            var c = document.getElementById('monHoa').value;
            a = parseFloat(a);
            b = parseFloat(b);
            c = parseFloat(c);
            var t = a + b + c;

            if (a <= 1 || b <= 1 || c <= 1 || t < 20 ) {
                alert('thi trượt');
            } else {
                alert('thi đỗ');
            }



        };

    </script>


</body>
</html>
